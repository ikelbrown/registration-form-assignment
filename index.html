<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <fieldset>
            <div id="wrapper">
                <h1>My Registration Form</h1><br>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name"><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name"><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password"><br>

                <label for="pw_confirm">Password Confirmation:</label>
                <input type="password" id="pw_confirm" name="password_confirmation"><br>

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br>

                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other"><br>

                <p>A short description about yourself:</p>
                <textarea name="description"></textarea><br>

                <label for="favorite_lang">Favorite Language</label>
                <select name="favorite_lang">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                    <option value="mongodb">MongoDB</option>
                    <option value="python">Python</option>
                    <option value="php">PHP</option>
                </select><br>
                <input type="submit" id="submit" name="submit">

            </div><!-- end of wrapper -->
        </fieldset>
    </body>
</html>
